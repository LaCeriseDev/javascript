<body>
    <script>

        const subtraction   =   (a , b)   =>    a - b
        const add           =   (a , b)   =>    a + b
        const multiply      =   (a , b)   =>    a * b
        const divide        =   (a , b)   =>    a / b
        const modulo        =   (a , b)   =>    a % b
        const percent       =   (a , b)   =>    a * (b / 100)

        const calculate =   (operation, a, b) => b == null ? operation(a) : operation(a,b)

        console.log(calculate(subtraction, 3, 2))
        console.log(calculate(add, calculate(multiply, 2, 2), 1))
        console.log(calculate(multiply, 3, 2))
        console.log(calculate(divide, 3, 2))
        console.log(calculate(modulo, 3, 2))
        console.log(calculate(percent, 50, 200))

    </script>
</body>
